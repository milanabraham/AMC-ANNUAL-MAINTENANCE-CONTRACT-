<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link rel="stylesheet" href="login.css">
    <script>
        function validateForm() {
            var companyName = document.forms["signupForm"]["company_name"].value;
            var email = document.forms["signupForm"]["email"].value;
            var mobileNumber = document.forms["signupForm"]["mobile_number"].value;
            var companyAddress = document.forms["signupForm"]["company_address"].value;
            var password = document.forms["signupForm"]["password"].value;

            // Validate Company Name
            if (companyName === "") {
                alert("Company Name must be filled out");
                return false;
            }

            // Validate Email
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                alert("Invalid email format");
                return false;
            }

            // Validate Mobile Number
            if (!/^[0-9]{10}$/.test(mobileNumber)) {
                alert("Invalid mobile number");
                return false;
            }

            // Validate Company Address
            if (companyAddress === "") {
                alert("Company Address must be filled out");
                return false;
            }

            // Validate Password
            if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^a-zA-Z\d]).{6,}/.test(password)) {
                alert("Password must contain at least one uppercase letter, one lowercase letter, one number, one special character, and be at least 6 characters long.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <div class="login-container">
    <div class="login-box">
    <h2>Signup</h2>
    <form name="signupForm" action="signup.php" onsubmit="return validateForm()" method="post">
        <label for="company_name">Company Name:</label>
        <input type="text" name="company_name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" required><br><br>

        <label for="mobile_number">Mobile Number:</label>
        <input type="text" name="mobile_number" required maxlength="10"><br><br>

        <label for="company_address">Company Address:</label>
        <input type="text" name="company_address" required><br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" required><br><br>

        

        <div class="button-container">
            <button type="submit"  >Sign Up </button>
            </div>
            
            <a href="login.php">Already Login?</a>
    </form>
</div>
</div>
</body>
</html>
